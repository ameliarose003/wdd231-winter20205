<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Exercise</title>
    <link rel="stylesheet" href="style.css">
    <script src="modal.js" defer></script>
</head>
<body>
    <div class="modal" id="modal" aria-modal="true" aria-hidden="true" aria-labelledby="modal-title" role="dialog">
        <section class="modal-content">
            <span class="close-button" aria-label="Close modal">&times;</span>
            <h2 id="modal-title">Modal Title</h2>
            <p id="modal-description">This is a simple modal example</p>
            <input type="text" placeholder="Your Feedback">
            <button type="submit">Submit</button>
        </section>
    </div>
    <header>
        <h1>Modal Exercise</h1>
    </header>
    <main>
        <p>Some Content Here</p>
        <button id="open-model">Click Me!</button>
    </main>
</body>
</html>
